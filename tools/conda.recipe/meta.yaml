package:
  name: cpputil
  version: 1.5.1

source:
  path: ../../

build:
  run_exports:
    - cpputil

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake
  host:
    - eigen >=3.3.4
    - boost >=1.6.5
  run: []
test:
  commands:
    - conda inspect linkages cpputil

about:
  home: https://github.com/GQCG/cpputil
  license: LGPL

